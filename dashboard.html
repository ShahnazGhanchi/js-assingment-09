<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-white text-center py-3">Admin Panel</h4>
    <ul>
      <li class="active">Dashboard</li>
      <li>Products</li>
      <li>Settings</li>
      <li id="logoutBtn" class="text-danger">Logout</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="topbar d-flex justify-content-between align-items-center mb-4">
      <h4>Welcome, <span id="userName"></span> ðŸ‘‹</h4>
      <div class="d-flex gap-2">
        <input type="text" id="searchInput" class="form-control" placeholder="Search products...">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
    </div>

    <div id="productsContainer" class="d-flex flex-wrap gap-4 justify-content-center">
      <p>Loading products...</p>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
